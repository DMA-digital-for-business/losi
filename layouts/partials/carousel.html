<!-- Swiper -->
<div class="swiper mySwiper position-relative">
	<div class="position-absolute top-0 start-0 bottom-0 end-0">
		<div class="overlay"></div>
		<div class="slide-content text-start">
			<h1 class="medium-font slide-title">
				{{ T "heroTitle" }}
			</h1>
			<p class="lh-lg w-75 fs-6 regular-font">
				{{ T "heroDescription" }}
			</p>
			<a
				href="#"
				class="btn btn-danger losi-btn text-uppercase"
				data-bs-toggle="modal"
				data-bs-target="#contactModal"
				>{{ T "heroCTA" }}</a
			>
		</div>
	</div>
	<div class="swiper-wrapper">
		<!-- Slide 1 -->
		<div class="swiper-slide">
			<img
				src="img/carousel/aircraft-turbine-engine-housing-open-istockphoto.jpg"
				alt="aerospace-industry"
				class="object-fit-cover"
			/>
		</div>

		<div class="swiper-slide">
			<img
				src="img/carousel/aircraft-hanger-maintenance-repair-overhaul-gettyimages.jpg"
				alt="aircraft-hanger-maintenance-repair-overhaul-gettyimages"
				class="object-fit-cover"
			/>
		</div>

		<div class="swiper-slide">
			<img
				src="img/carousel/aircraft-parked-on-tarmac-aerial-view-gettyimages.jpg"
				alt="aircraft-parked-on-tarmac-aerial-view-gettyimages"
				class="object-fit-cover"
			/>
		</div>

		<div class="swiper-slide">
			<img
				src="img/carousel/Losi Group WareHouse 3.jpg"
				alt="Losi Group WareHouse 3"
				class="object-fit-cover"
			/>
		</div>
	</div>
	<!-- Pagination -->
	<div class="swiper-pagination"></div>
</div>
