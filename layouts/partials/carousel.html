<!-- Swiper -->
<div class="swiper mySwiper">
  <div class="swiper-wrapper">
    <!-- Slide 1 -->
    <div class="swiper-slide">
      <div class="slide-overlay"></div>
      <img src="img/aerospace-industry.jpeg" alt="Image 1">
      <div class="slide-content text-start">
        <h2>Global supplier of composite parts manufacturing solutions</h2>
        <p>Losi Group serves as a one-stop shop for the aerospace, motorsports and other industries with a portfolio of premium brands and technical expertise.</p>
        <a href="#" class="btn btn-danger text-uppercase fw-bold">Contact us</a>
      </div>
    </div>
    <!-- Slide 2 -->
    <div class="swiper-slide">
      <img src="img/aerospace-industry.jpeg" alt="Image 2">
    </div>
    <!-- Slide 3 -->
    <div class="swiper-slide">
      <img src="img/aerospace-industry.jpeg" alt="Image 3">
    </div>
  </div>
  <!-- Paginazione -->
  <div class="swiper-pagination"></div>
</div>

<script>
  let swiper = new Swiper('.mySwiper', {
    spaceBetween: 0,
    centeredSlides: true,
    autoplay: {
      delay: 2500,
      disableOnInteraction: false,
    },
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
      bulletClass: 'swiper-pagination-bullet',
      bulletActiveClass: 'swiper-pagination-bullet-active'
    },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
  });
</script>
