numbersDescription = "Un Partner Affidabile con Decenni di Esperienza come distributore globale con sede in Italia, Losi Group offre una gamma completa di soluzioni per l'incollaggio strutturale, il trattamento delle superfici, i pre-impregnati, i materiali per il sacco a vuoto, le tecnologie di assemblaggio e riparazione."

certificateDescription = "Sapevi che Losi Srl è un partner fidato di Henkel Aerospace da oltre due decenni? Esatto! Dal 1997 collaboriamo a stretto contatto con Henkel per offrire soluzioni di prim'ordine e completamente integrate agli OEM aerospaziali e ai loro sub-fornitori a livello globale. Con la nostra competenza tecnica nel portafoglio prodotti Henkel Aero e il servizio clienti dedicato, siamo ben attrezzati per risolvere qualsiasi sfida tu possa incontrare."
