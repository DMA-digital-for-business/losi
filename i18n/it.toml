caseStudiesTitle = "Casi di Studio"
caseStudiesLiquidTitle = "Soluzioni di Henkel per il Shim Liquido nell'Assemblaggio Aerospaziale."
caseStudiesLiquidDescription = "Nell'assemblaggio aerospaziale, quando i substrati vengono fissati insieme si formano spazi d'aria. Per prevenire punti di stress, sono necessari materiali di shimming per riempire questi spazi. A differenza dei shim solidi tradizionali, gli shim liquidi sono più veloci e facili da usare."
caseStudiesStructuralTitle = "Come soddisfano le adesivi strutturali le esigenze aerospaziali?"
caseStudiesStructuralDescription = "Gli adesivi strutturali giocano un ruolo fondamentale nell'assemblaggio degli aeromobili, garantendo la resistenza e la durata dei componenti critici. Henkel e Abaris dimostrano tecniche avanzate per l'applicazione di questi adesivi, salvaguardando l'integrità strutturale degli aeromobili."
caseStudiesBondTitle = "Come incollare e fissare gli aeromobili con adesivi in pasta?"
caseStudiesBondDescription = "I progressi nella progettazione degli aeromobili hanno stimolato l'innovazione nei metodi di incollaggio. Sebbene si utilizzino ancora fissaggi meccanici, la necessità di adesivi è cresciuta significativamente. Henkel offre un ampio portafoglio di adesivi in pasta per soluzioni di incollaggio di nuova generazione."

