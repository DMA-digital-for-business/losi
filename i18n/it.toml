productsLOCTITEEA9394AERODescription = "LOCTITE EA 9394 AERO è un adesivo strutturale bicomponente in pasta, che polimerizza a temperatura ambiente e possiede un'eccellente resistenza fino a 350°F/177°C e oltre."
productsLOCTITEEA934NAAERODescription = "LOCTITE EA 934NA AERO è un adesivo bicomponente tissotropico in pasta, che polimerizza a temperatura ambiente e possiede una resistenza superiore fino a 300°F/149°C e oltre."
productsLOCTITEEA93093NADescription = "LOCTITE EA 9309.3NA AERO è un adesivo in pasta bicomponente rinforzato. Contiene microsfere di vetro da 5 mil/0,13 mm per il controllo dello spessore della linea di incollaggio."
productsLOCTITEEA9360AERODescription = "LOCTITE EA 9360 AERO è un adesivo in pasta bicomponente rinforzato, che combina un'elevata resistenza alla pelatura a temperatura ambiente con una resistenza alla trazione a taglio a 225°F a 250°F (107°C a 121°C)."
productsLOCTITEEA9396AERODescription = "LOCTITE EA 9396 AERO è un sistema adesivo a bassa viscosità, che polimerizza a temperatura ambiente con eccellenti proprietà di resistenza a temperature da -67°F a 350°F (-55°C a 177°C)."
productsLOCTITEEA9695AERODescription = "Film epossidico per incollaggio di metalli e nido d'ape e flusso controllato in ambienti difficili."
productsLOCTITEEA7000AERODescription = "LOCTITE EA 7000 AERO è formulato per fornire eccellenti proprietà di prestazione nell'incollaggio di compositi."
productsLOCTITEEA9658AERODescription = "Questo adesivo in film per incollaggio di metalli, compositi e nido d'ape è progettato per applicazioni esposte a temperature fino a 177°C (350°F)."
productsLOCTITEEA98371AERODescription = "LOCTITE EA 9837.1 AERO è un film di superficie composito a base di epossidica, polimerizzabile a 250°F/121°C o 350°F/177°C, progettato per migliorare la qualità della superficie delle parti composite rinforzate a nido d'ape."
productsLOCTITEEA9845SFLCAERODescription = "LOCTITE EA 9845 SF - LC AERO è un film di superficie composito a base di epossidica, polimerizzabile a 250°F/121°C o 350°F/177°C, progettato per migliorare la qualità della superficie delle parti composite rinforzate a nido d'ape."
productsLOCTITEEA9203AERODescription = "LOCTITE EA 9203 AERO è un primer adesivo che migliora l'adesione su superfici scarsamente preparate."
productsLOCTITEEA92581AERODescription = "LOCTITE EA 9258.1 AERO è un primer adesivo cromato a base d'acqua per servizio a 350°F (177°C)."
productsLOCTITEHC9872AERODescription = "LOCTITE HC 9872 AERO è un nucleo sintattico a bassa densità, polimerizzabile a 350°F/177°C, rinforzato con epossidica."
productsLOCTITEHC9823AERODescription = "LOCTITE HC 9823 AERO è un nucleo sintattico a bassa densità, polimerizzabile a 250°F/121°C, rinforzato con epossidica."
productsLOCTITEEF562AERODescription = "LOCTITE EF 562 AERO è un adesivo espandente, polimerizzabile a 250°F (121°C) o 350°F (177°C) per uso generico."
productsLOCTITEEF560AERODescription = "LOCTITE EF 560 AERO è un adesivo espandente a bassa densità in film epossidico."
productsLOCTITEEF9899CFAERODescription = "LOCTITE EF 9899 CF AERO è un film sintattico espandente, polimerizzabile a 250°F/121°C o 350°F/177°C."
productsLOCTITEFREKOTE44NCDescription = "LOCTITE® FREKOTE 44-NC™ è un distaccante dove è necessaria una distaccabilità non trasferente."
productsLOCTITEFREKOTE700NCDescription = "LOCTITE® FREKOTE 700-NC™ offre eccellenti proprietà di distacco per le applicazioni più impegnative ed è un ottimo distaccante per uso generale."
productsLOCTITEFREKOTE770NCDescription = "LOCTITE® FREKOTE 770-NC™ offre un eccellente distacco per varie applicazioni di stampaggio."
productsLOCTITEFREKOTEB15Description = "Loctite® Frekote® B-15™ è formulato specificamente come sigillante per stampi in composito e metallo con problemi di microporosità."
productsLOCTITEFREKOTEPMCDescription = "LOCTITE® Frekote PMC™ è una miscela speciale di solventi progettata per sciogliere e rimuovere la cera dagli stampi in poliestere senza opacizzare la superficie."
productsBONDERITEMCR1132AERODescription = "La penna BONDERITE M-CR 1132 AERO è progettata per risparmiare lavoro, materiale e tempo nell'applicazione di un rivestimento a conversione cromata approvato per specifiche militari, asciugato sul posto, per applicazioni di ritocco."
productsBONDERITEMCR871AERODescription = "BONDERITE M-CR 871 è un rivestimento a conversione senza cromo esavalente, asciugato sul posto, progettato per l'uso su alluminio e sue leghe."
productsBONDERITEMCR1200AERODescription = "BONDERITE M-CR 1200 AERO è un prodotto chimico in polvere utilizzato per produrre un rivestimento protettivo sull'alluminio che varia dal colore iridescente dorato chiaro al tan."
productsBONDERITEMCR1200SAERODescription = "BONDERITE M-CR 1200S AERO è un prodotto chimico in polvere utilizzato per produrre un rivestimento protettivo sull'alluminio che minimizza la corrosione e migliora l'adesione della vernice."
productsBONDERITEMCR1200LAERODescription = "BONDERITE M-CR 1200S AERO è un prodotto chimico in polvere utilizzato per produrre un rivestimento protettivo sull'alluminio che minimizza la corrosione e migliora l'adesione della vernice."
productsBONDERITEMCR1500AERODescription = "BONDERITE M-CR 1500 AERO è un prodotto chimico liquido utilizzato per produrre un rivestimento protettivo incolore sull'alluminio."
productsBONDERITESMA551LA2AERODescription = "BONDERITE S-MA 551LA-2 AERO è un rivestimento blu staccabile a mano, formulato per fornire protezione alle superfici metalliche."
productsBONDERITESMA550AERODescription = "BONDERITE S-MA 550 AERO è un rivestimento protettivo che possiede un grado superiore di resistenza chimica."
productsBONDERITESMA53742AERODescription = "BONDERITE S-MA 537-42 AERO è un rivestimento protettivo monocomponente staccabile a mano, che possiede un alto grado di resistenza chimica."
productsBONDERITESMA522AERODescription = "BONDERITE S-MA 522 AERO è un materiale plastico liquido che forma un film viscoplastico, staccabile, estremamente resistente e non poroso dopo la polimerizzazione."
productsBONDERITECICSMUTGONCAERODescription = "BONDERITE C-IC SMUTGO NC AERO è un liquido concentrato di colore marrone scuro, formulato per deossidare e desmutare le leghe di alluminio mediante metodi di immersione e spruzzo."
productsBONDERITECIC4104AERODescription = "BONDERITE C-IC 4104 AERO è un composto acido liquido chiaro e incolore progettato per essere aggiunto a soluzioni di acido nitrico/acqua per migliorare la decapaggio e la scalatura degli acciai inossidabili e delle leghe resistenti al calore, comprese le leghe di titanio, mediante metodi di immersione."
productsBONDERITECAK4181LAERODescription = "Detergente per il pre-trattamento dei metalli per rimuovere rapidamente ed economicamente la ruggine forte, i depositi di calore e colore, il grasso e i depositi di sporco in un'unica fase."
productsBONDERITESST6813AERODescription = "BONDERITE S-ST 6813 AERO (noto come TURCO 6813) è un liquido viscoso azzurro chiaro formulato per rimuovere più strati di vernice."
productsBONDERITESST6930AERODescription = "BONDERITE S-ST 6930 AERO (noto come TURCO EA STRIPPER 6930) è uno sverniciatore tissotropico a basso odore attivato dal perossido di idrogeno."
productsBONDERITESST12705Description = "BONDERITE S-ST 1270-5 è un'emulsione viscosa da bianca a marrone chiaro che non contiene nessuno dei componenti pericolosi o altamente tossici dei convenzionali sverniciatori."
productsBONDERITESST6776LOAERODescription = "BONDERITE S-ST 6776 LO AERO è uno sverniciatore tissotropico a basso odore sviluppato per una rimozione efficace di rivestimenti resistenti come epossidici, primer epossidici, poliuretani e vernici catalizzate simili."
productsBONDERITESAD5555BAERODescription = "BONDERITE S-AD 5555B AERO è uno sverniciatore a liquido dipfase efficace per serbatoio caldo, particolarmente utile per la rimozione della vernice da ruote di aerei e componenti aeronautici."

